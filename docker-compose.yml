version: '3.8'

services:
  app:
    container_name: ldc-shop
    build: .
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ldc_shop}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ldc-network

  db:
    image: postgres:15-alpine
    container_name: ldc-shop-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ldc_shop}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ldc-network

networks:
  ldc-network:
    driver: bridge

volumes:
  postgres-data:
